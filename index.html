<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="img">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <div class="search">
        Search the web using Google! <br>
        <input type="text" size="40"> <br>
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button><br>
    </div>
    <div class="footer">
        <div class="footer-element" style="background-color:#7ee5da; width: 37%;">
            Special Searches <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="footer-element" style="background-color:#70ccc2; width: 26%;">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                Info</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Google! Logos</a>
        </div>
        <div class="footer-element" style="background-color:#62b3aa; width: 37%;">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" value="your e-mail"> <br>
            <input type="submit" value="Subscribe">
        </div>
        <div class="main-footer">
            Copyright Â©1998 Google Inc.
        </div>
    </div>

</body>

</html>
